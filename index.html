    <script>
      // Configure Tailwind to use the 'class' strategy for dark mode
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }

      /* General smooth transitions for interactive elements */
      button, a {
        transition: all 0.2s ease-in-out;
      }

      /* Animation Keyframes */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes highlight {
        from { background-color: rgba(110, 231, 183, 0.5); } /* green-300 with opacity */
        to { background-color: transparent; }
      }
      .highlight-message {
        animation: highlight 2s ease-out;
        border-radius: 0.5rem; /* Match message bubble rounding */
      }

      @keyframes incomingMessageAnimation {
        from {
          opacity: 0;
          transform: scale(0.95) translateX(-10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateX(0);
        }
      }


      /* Animation Utility Classes */
      .animation-fade-in {
        animation: fadeIn 0.2s ease-in-out;
      }
      
      .animation-fade-in-up {
        animation: fadeInUp 0.3s ease-out;
      }
      
      .animation-scale-in {
        animation: scaleIn 0.2s ease-out;
      }

      .animate-incoming-message {
        animation: incomingMessageAnimation 0.3s ease-out forwards;
      }
    </style>
